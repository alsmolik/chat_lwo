<html ng-app="chat">
<head>
    <title>Chat</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="js/chat.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script>
    var socket = io();
</script>
<div id="wrapper">
    <div id="messages" ng-controller="messages">
        <div ng-repeat="item in data" class="message">
            {{item.text}}
        </div>
    </div>
    <div id="messageBox" ng-controller="messageBox">
        <textarea id="inputMessage" placeholder="Message" ng-model="text"></textarea>
        <button ng-click="send()">Send</button>
    </div>
</div>
</body>
</html>
